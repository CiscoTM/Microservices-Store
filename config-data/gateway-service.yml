server:
  port: 8080
  error:
    include-message: always
    
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka
      
spring:
  cloud:
    gateway:
      discovery: 
  	locator:
    	 enable: true
      routes:
    	- id: customer-service
    	  uri: lb://customer-service
  	  predicates:
  	    - path=/customers/**
	- id: product-service
    	  uri: lb://product-service
  	  predicates:
  	    - path=/products/**
  	- id: shopping-service
    	  uri: lb://shopping-service
  	  predicates:
  	    - path=/invoices/**
  	    


  
